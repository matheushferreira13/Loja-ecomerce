<main class="container">
  <h1>Usuários</h1>

  <div style="margin: 18px 0;">
    <button id="openUserModal" class="btn">Adicionar Usuário</button>
  </div>

  <div id="userList" class="grid"></div>
</main>

<!-- Modal Usuário -->
<div id="userModal" class="modal" aria-hidden="true" role="dialog">
  <div class="modal-dialog">
    <button class="modal-close" id="closeUserModal" aria-label="Fechar">✖</button>
    <h3 class="modal-title">Adicionar Usuário</h3>

    <form id="userForm" class="modal-form">
      <div class="row">
        <input id="fname" placeholder="Nome" required />
        <input id="lname" placeholder="Sobrenome" required />
      </div>

      <div class="row">
        <input id="email" placeholder="E-mail" required />
        <input id="age" type="number" placeholder="Idade" required />
      </div>

      <input id="photoUrl" placeholder="URL da foto (opcional)" />
      <label for="userImageInput" style="font-size:13px;color:var(--muted);margin-top:6px;">Ou selecione uma imagem do seu computador:</label>
      <input id="userImageInput" type="file" accept="image/*" />

      <div class="modal-actions">
        <button type="button" id="cancelUser" class="btn ghost">Cancelar</button>
        <button type="submit" class="btn">Adicionar</button>
      </div>
    </form>
  </div>

  <div class="modal-backdrop" id="userModalBackdrop"></div>
</div>
