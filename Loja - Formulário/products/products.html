<main class="container">
  <h1>Produtos</h1>

  <!-- botão que abre o modal -->
  <div style="margin: 18px 0;">
    <button id="openProductModal" class="btn">Adicionar Produto</button>
  </div>

  <!-- lista de produtos -->
  <div id="productList" class="grid"></div>
</main>

<!-- Modal de produto (uma única instância) -->
<div id="productModal" class="modal" aria-hidden="true" role="dialog">
  <div class="modal-dialog">
    <button class="modal-close" id="closeProductModal" aria-label="Fechar">✖</button>
    <h3 class="modal-title">Adicionar Produto</h3>

    <form id="productForm" class="modal-form">
      <input id="title" placeholder="Título" required />
      <textarea id="description" placeholder="Descrição (opcional)"></textarea>

      <div class="row">
        <input id="price" type="number" placeholder="Preço (R$)" required />
        <input id="brand" placeholder="Marca" />
      </div>

      <div class="row">
        <input id="category" placeholder="Categoria" />
      </div>

      <!-- campo para URL (opcional) -->
      <input id="photoUrl" placeholder="URL da imagem (opcional)" />

      <!-- upload local (aceita imagens) -->
      <label for="productImageInput" style="font-size:13px;color:var(--muted);margin-top:6px;">Ou selecione uma imagem do seu computador:</label>
      <input id="productImageInput" type="file" accept="image/*" />

      <div class="modal-actions">
        <button type="button" id="cancelProduct" class="btn ghost">Cancelar</button>
        <button type="submit" class="btn">Adicionar</button>
      </div>
    </form>
  </div>

  <div class="modal-backdrop" id="productModalBackdrop"></div>
</div>
